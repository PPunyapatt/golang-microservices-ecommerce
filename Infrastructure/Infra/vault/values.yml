server:
  # ha:
  #   enabled: true
  #   replicas: 3
  ha:
    enabled: true
    replicas: 2
    raft:
         enabled: true
         setNodeId: true
         config: |
            ui = true
            cluster_name = "vault-integrated-storage"
            storage "raft" {
               path    = "/vault/data/"
            }

            listener "tcp" {
               address = "[::]:8200"
               cluster_address = "[::]:8201"
               tls_disable = "true"
            }
            service_registration "kubernetes" {}
  csi:
    enabled: true
  dataStorage:
    enabled: true
    storageClass: ebs-gp3
  service:
    type: ClusterIP
  serviceAccount:
    create: false
    name: vault
