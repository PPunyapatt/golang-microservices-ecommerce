apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-helm
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.deployment.replicas }}
  replicas: {{ .Values.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: order-app
  template:
    metadata:
      labels:
        app: order-app
      annotations:
        ## Postgres Secret Injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-dbuser: "secret/secret/dbuser"
        vault.hashicorp.com/agent-inject-template-dbuser: |
          {{ `{{- with secret "secret/secret/dbuser" -}}
          username={{ .Data.data.username }}
          password={{ .Data.data.password }}
          {{- end }}` }}

        ## RabbitMQ Secret Injection
        vault.hashicorp.com/agent-inject-secret-rabbitmq: "secret/secret/rabbitmq"
        vault.hashicorp.com/agent-inject-template-rabbitmq: |
          {{ `{{- with secret "secret/secret/rabbitmq" -}}
          username={{ .Data.data.username }}
          password={{ .Data.data.password }}
          {{- end }}` }}
        vault.hashicorp.com/role: "general-role"
    spec:
      serviceAccountName: secret-test
      containers:
        - name: order-service
          image: {{.Values.deployment.image}}:{{.Values.deployment.tag}}
          ports:
            - name: grpc
              protocol: TCP
              containerPort: {{ .Values.deployment.port }}
          env:
            - name: ENVIRONMENT
              value: prod
            - name: JAEGER_URL
              value: jaeger-service
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "54320"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PORT
              value: "5672"
