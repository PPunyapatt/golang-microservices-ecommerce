apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service-helm
  namespace: {{ .Release.namespace }}
spec:
  {{- if .Values.deployment.replicas }}
  replicas: {{ .Values.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: cart-app
  template:
    metadata:
      labels:
        app: cart-app
      annotations:
        ## MongoDB Secret Injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-mongouser: "secret/cart-secret/mongodb"
        vault.hashicorp.com/agent-inject-template-mongouser: |
          {{ `{{- with secret "secret/cart-secret/mongodb" -}}
          username={{ .Data.data.username }}
          password={{ .Data.data.password }}
          {{- end }}` }}

        ## MongoDB Secret Injection 
        vault.hashicorp.com/agent-inject-secret-rabbitmq: "secret/cart-secret/rabbitmq"
        vault.hashicorp.com/agent-inject-template-rabbitmq: |
          {{ `{{- with secret "secret/cart-secret/rabbitmq" -}}
          username={{ .Data.data.username }}
          password={{ .Data.data.password }}
          {{- end }}` }}

        vault.hashicorp.com/role: "cart-role"
    spec:
      serviceAccountName: secret-test
      containers:
        - name: cart-service
          image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }}
          ports:
            - name: grpc
              protocol: TCP
              containerPort: {{ .Values.deployment.port }}
          env:
            - name: ENVIRONMENT
              value: prod
            - name: JAEGER_URL
              value: jaeger-service
            - name: MONGO_HOST
              value: mongo
            - name: MONGO_PORT
              value: "27017"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PORT
              value: "5672"
           